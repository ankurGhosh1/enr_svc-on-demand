{% extends 'base.html' %}

{% block content %}
<div class="container">
    <button class="btn btn-primary navbut"><a href="/client/services/">Go Back To All Services</a></button>
    <form method="POST">
        {% csrf_token %}
        {% for user in user %}
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" >Contact Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='email' value='{{user.email}}'>
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contact Number</label>
        <input type="number" class="form-control" id="exampleInputPassword1" name='number' value='{{user.ContactCell}}'>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
